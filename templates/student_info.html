<!DOCTYPE html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
    <h1>{{ first }} {{ last }}</h1>

    <p>GitHub Account: {{ github }}</p>

<ul>
    {% for row in rows %}
        <li>{{ first }} received grade of {{ row[1] }} for 
            <a href="/project?title={{ row[0] }}">
            {{ row[0] }}
        </a></li>
    {% endfor %}
</ul>
</body>
</html>
