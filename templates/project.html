<!DOCTYPE html>
<html>
<head>
    <title>Project</title>
</head>
<body>
    <h1> {{ title }}</h1>
    <h2> Project Description: </h2>
    <p> {{description}} </p>
    <p> Maximum Grade: {{ max_grade }} </p>

    <ul>
        {% for item in grades %}
            <li>Student: <a href="/student?github={{ item[0] }}">{{ item[0] }}</a></li>
            <li>Grade received: {{ item[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
